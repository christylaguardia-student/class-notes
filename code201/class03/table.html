<!DOCTYPE html>
<html>
  <body>
    <h1>Table Example</h1>
    <table border="1" width="600" height="120">
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>E-Mail</th>
        <th>Crazy Rowspan</th>
      </tr>
      <tr>
        <td>Jane Citizen</td>
        <td>(503) 555-1234</td>
        <td>jcitizen@gmail.com</td>
        <td rowspan="2">Stuff Goes Here</td>
      </tr>
      <tr>
        <td>John Student</td>
        <td>(971) 555-1234</td>
        <td>john.student@work.com</td>
      </tr>
      <tr>
        <td colspan="2">Total Student:</td>
        <td>2</td>
        <td>blank</td>
      </tr>
    </table>
  </body>
</html>
